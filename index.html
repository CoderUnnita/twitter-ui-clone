<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Twitter UI Clone </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black w-full">
    <header>
        <nav class="bg-red-700 w-1vh">
            <div > <i class="fa-solid fa-house text-white" ></i> <a class="text-white" href="#"> Home </a> </div>

            <div> <i class="fa-solid fa-magnifying-glass text-white"></i> <a class="text-white" href="#"> Explore </a> </div>

            <div> <i class="fa-regular fa-bell text-white"></i> <a class="text-white" href="#"> Notifications </a> </div>

            <div> <i class="fa-regular fa-envelope text-white"></i> <a class="text-white" href="#"> Messages </a> </div>

            <div> <i class="fa-regular fa-clipboard text-white"></i> <a class="text-white" href="#"> Lists </a> </div>

            <div> <i class="fa-regular fa-bookmark text-white"></i> <a class="text-white" href="#"> Bookmarks </a> </div>

            <div> <i class="fa-solid fa-user-group text-white"></i> <a class="text-white" href="#"> Communities </a> </div>

            <div> <i class="fa-regular fa-user text-white"></i> <a class="text-white" href="#"> Profile </a> </div>
        </nav>
    </header>
</body>
</html>

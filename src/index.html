<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Twitter UI Clone </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./output.css">

</head>
<body class="bg-blue-400 w-full">
    <header class="border-8 w-full h-auto border-solid border-black">
        <nav class="bg-red-700 border-8 flex-col border-solid">
            <div class="border-black border-solid" > <i class="fa-solid fa-house text-white" ></i> <a class="text-white" href="#"> Home </a> </div>

            <div> <i class="fa-solid fa-magnifying-glass text-white"></i> <a class="text-white" href="#"> Explore </a> </div>

            <div> <i class="fa-regular fa-clipboard text-white"></i> <a class="text-white" href="#"> Lists </a> </div>

            <div> <i class="fa-regular fa-bookmark text-white"></i> <a class="text-white" href="#"> Bookmarks </a> </div>

            <div> <i class="fa-solid fa-user-group text-white"></i> <a class="text-white" href="#"> Communities </a> </div>

            <div> <i class="fa-regular fa-user text-white"></i> <a class="text-white" href="#"> Profile </a> </div>
